<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asım Adıgüzel</title>
  <meta name="description" content="Asım Adıgüzel — Trade & Industrial Policy, Incentives, Public Affairs Strategy." />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYZYVZLN69"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RYZYVZLN69', { anonymize_ip: true });
  </script>

  <style>
    :root{
      --bg:#0f0f10;
      --card:#ffffff;
      --text:#101114;
      --muted:#62666d;
      --border:#e7e8ea;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    h1{
      margin:0;
      font-size:26px;
      font-weight:650;
      letter-spacing:.2px;
    }

    .icons{
      display:flex;
      gap:14px;
    }

    .icon-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:10px;
      color:var(--text);
      text-decoration:none;
      transition:background .08s ease, transform .08s ease;
    }

    .icon-link:hover{
      background:#f2f3f5;
      transform:translateY(-1px);
    }

    .subtitle{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:#9aa0a6;
    }

    svg{
      width:18px;
      height:18px;
      display:block;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="top">
      <h1>Asım Adıgüzel</h1>

      <div class="icons">
        <!-- LinkedIn -->
        <a class="icon-link"
           href="https://www.linkedin.com/in/asimadiguzel/"
           target="_blank" rel="noopener"
           aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0zM8 8h4.8v2.2h.1c.7-1.3 2.4-2.7 5-2.7 5.3 0 6.3 3.5 6.3 8.1V24h-5V16.2c0-1.9 0-4.4-2.7-4.4-2.7 0-3.1 2.1-3.1 4.2V24H8z"/>
          </svg>
        </a>

        <!-- Mail -->
        <a class="icon-link" id="contactLink" href="#" aria-label="Email">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 4h20v16H2zm10 7L4 6h16z"/>
          </svg>
        </a>
      </div>
    </div>

    <div class="subtitle">
      Trade & Industrial Policy · Incentives · Public Affairs Strategy
    </div>

    <footer>© <span id="y"></span> adgzl.com</footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const u = "asm";
    const d = "adgzl.com";
    document.getElementById("contactLink").href = "mailto:" + u + "@" + d;
  </script>
</body>
</html>
