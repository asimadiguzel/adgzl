<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asım Adıgüzel</title>
  <meta name="description" content="Asım Adıgüzel — Export Incentives, Public Affairs, Policy & Industry." />

  <style>
    :root{
      --bg:#0f0f10;
      --card:#ffffff;
      --text:#0f0f10;
      --muted:#5f6368;
      --border:#e5e7eb;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:32px;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:600;
      letter-spacing:.2px;
    }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    .actions{
      margin-top:28px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }

    .btn{
      padding:12px 18px;
      border-radius:999px;
      text-decoration:none;
      font-size:14px;
      font-weight:500;
      border:1px solid var(--text);
      color:var(--text);
      transition:background .08s ease, color .08s ease;
    }

    .btn-primary{
      background:var(--text);
      color:#ffffff;
    }

    .btn-primary:hover{
      background:#000000;
    }

    .meta{
      margin-top:18px;
    }

    .textlink{
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
    }

    .textlink:hover{
      text-decoration:underline;
    }

    footer{
      margin-top:22px;
      font-size:12px;
      color:#9aa0a6;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Asım Adıgüzel</h1>
    <div class="subtitle">
      Export Incentives · Public Affairs · Policy & Industry
    </div>

    <div class="actions">
      <a class="btn btn-primary"
         href="https://www.linkedin.com/in/asimadiguzel/"
         target="_blank" rel="noopener">
        LinkedIn
      </a>
    </div>

    <div class="meta">
      <a class="textlink" id="contactLink" href="#">
        Contact
      </a>
    </div>

    <footer>
      © <span id="y"></span> adgzl.com
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const u = "adiguzel";
    const d = "gmail.com";
    document.getElementById("contactLink").href = "mailto:" + u + "@" + d;
  </script>
</body>
</html>
