<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asım Adıgüzel</title>
  <meta name="description" content="Asım Adıgüzel — Export Incentives, Public Affairs, Policy & Industry." />

  <style>
    :root{
      --bg:#0b0e14;
      --card:#141824;
      --text:#eaeaf0;
      --muted:#a6adbb;
      --accent:#ffffff;
      --border:rgba(255,255,255,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(1200px 600px at 50% -10%, #1b2133 0%, var(--bg) 55%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      background-color:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:32px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:600;
      letter-spacing:.2px;
    }

    .subtitle{
      margin-top:8px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    .actions{
      margin-top:28px;
      display:grid;
      gap:14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:500;
      font-size:15px;
      border:1px solid var(--border);
      transition:transform .08s ease, background .08s ease, border .08s ease;
    }

    .btn-primary{
      background:var(--accent);
      color:#0b0e14;
      border-color:transparent;
    }

    .btn-secondary{
      background:transparent;
      color:var(--text);
    }

    .btn:hover{
      transform:translateY(-1px);
      border-color:rgba(255,255,255,.2);
    }

    footer{
      margin-top:28px;
      font-size:12px;
      color:rgba(255,255,255,.35);
    }
  </style>
</head>
