<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asım Adıgüzel</title>
  <meta name="description" content="Asım Adıgüzel — Trade & Industrial Policy, Incentives, Public Affairs Strategy." />

  <style>
    :root{
      --bg:#0f0f10;
      --card:#ffffff;
      --text:#101114;
      --muted:#62666d;
      --border:#e7e8ea;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    h1{
      margin:0;
      font-size:26px;
      font-weight:650;
      letter-spacing:.2px;
    }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }

    .row{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      font-size:14px;
      font-weight:600;
      border:1px solid #111318;
      color:#ffffff;
      background:#111318;
      transition: transform .08s ease, opacity .08s ease;
    }
    .btn:hover{ transform: translateY(-1px); opacity:.95; }

    .link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
      padding:8px 0;
      border-bottom:1px solid transparent;
    }
    .link:hover{ border-bottom-color: rgba(0,0,0,.25); color:#3f434a; }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#9aa0a6;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Asım Adıgüzel</h1>
    <div class="subtitle">Trade & Industrial Policy · Incentives · Public Affairs Strategy</div>

    <div class="row">
      <a class="btn"
         href="https://www.linkedin.com/in/asimadiguzel/"
         target="_blank" rel="noopener">
        LinkedIn <span aria-hidden="true">↗</span>
      </a>

      <a class="link" id="contactLink" href="#">
        Contact <span aria-hidden="true">→</span>
      </a>
    </div>

    <footer>© <span id="y"></span> adgzl.com</footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    const u = "asm";
    const d = "adgzl.com";
    document.getElementById("contactLink").href = "mailto:" + u + "@" + d;
  </script>
</body>
</html>
